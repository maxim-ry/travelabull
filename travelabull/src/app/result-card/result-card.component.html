<!-- result-card.component.html -->

<mat-card class="result-card">
    <mat-card-title class="day-title">Day {{ result.day }}</mat-card-title>
    <div class="card-content">
      <!-- Google Maps Embed -->
      <div class="google-maps-embed">
        <!-- result-card.component.html -->
        <iframe
        width="100%"
        height="100%"
        frameborder="0"
        style="border:0"
        [src]="safeMapEmbedUrl"
        allowfullscreen
        ></iframe>
      </div>
  
      <!-- Schedule -->
      <div class="schedule">
        <h3>Morning</h3>
        <p>{{ result.schedule.morning }}</p>
  
        <h3>Afternoon</h3>
        <p>{{ result.schedule.afternoon }}</p>
  
        <h3>Evening</h3>
        <p>{{ result.schedule.evening }}</p>
      </div>
    </div>
  </mat-card>
