   <div *ngFor="let day of getDays()" class="card-container" fxLayout="column">
    <div class="card">
      <h1>{{ day }}</h1>
      <div class="inner-card">
        <div *ngFor="let period of ['Morning', 'Afternoon', 'Evening']">
          <h2>{{ period }}</h2>
          <ng-container *ngFor="let location of dayData[day][period]">
            <p>{{ location.name }}: {{ location.address }}</p>
            <p class="description">{{ location.description }}</p> <!-- Display the description here -->
            <p class="rating">Rating: <span class="rating-value">{{ location.rating }}</span></p>
            <hr>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
